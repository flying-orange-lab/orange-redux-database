<div class="stats-container">
  <div class="stat-list">
    @for (stat of pokemonStats; track $index; let i = $index) {
      <div class="stat-row" [class]="'stat-row-' + i">
        <div class="stat-name">{{ statLabels[i] }}</div>
        <div class="stat-value">
          {{ stat }}
        </div>
        @if (i < 6) {
          <div class="stat-bar-container">
            <div
              class="stat-bar"
              [style.background]="statColors[i]"
              [style.width]="(100 * stat) / maxStatValue + '%'"
            ></div>
          </div>
        }
      </div>
    }
  </div>
</div>
